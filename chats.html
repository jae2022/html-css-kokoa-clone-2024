<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KokoaTalk</title>
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
		        <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-battery-full"></i>
            <span>100%</span>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Chats</h1>
        <div class="screen-header_icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-comment-medical fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
                <div class="point"></div>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" class="user-component_avatar"/>
                <div class="user-component_text">
                    <h4 class="user-component_title">Github</h4>
                    <h4 class="user-component_subtitle">Please check your skills on Github</h4>
                </div>
            </div>
            <div class="user-component_column">
                <span class="user-component_time">18:22</span>
                <span class="badge">1</span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://avatars.githubusercontent.com/u/88819145?v=4" class="user-component_avatar"/>
                <div class="user-component_text">
                    <h4 class="user-component_title">Leeideal</h4>
                    <h4 class="user-component_subtitle">Fun fact: I like dogs</h4>
                </div>
            </div>
            <div class="user-component_column">
                <span class="user-component_time">04:53</span>
                <span class="badge">4</span>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-solid fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_notification dot"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/e5f1244480.js" crossorigin="anonymous"></script>
</body>
</html>

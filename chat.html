<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Github - KokoaTalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
		        <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-battery-full"></i>
            <span>100%</span>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">
                Github
            </h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-timestamp">Tuesday, June 30, 2020</div>

        <div class="message-row">
            <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png">
            <div class="message-row_content">
                <span class="message_author">Github</span>
                <div class="message_info">
                    <span class="message_bubble">Please check your skills on Github</span>
                    <span class="message_time">18:22</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png">
            <div class="message-row_content">
                <span class="message_author">Github</span>
                <div class="message_info">
                    <span class="message_bubble">Please check your skills on Github</span>
                    <span class="message_time">18:22</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/e5f1244480.js" crossorigin="anonymous"></script>
</body>
</html>

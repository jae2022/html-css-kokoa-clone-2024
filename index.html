<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
		        <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-battery-full"></i>
            <span>100%</span>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input id="login-form__login-button" type="submit" value="Log in"/>
        <input id="login-form__signup-button" type="submit" value="Sign up"/>
        <a href="https://nomadcoders.co/?gad_source=1&gclid=CjwKCAjwqMO0BhA8EiwAFTLgIDQNy8zoV0grSiELnQmzcz6UXv-GgYjZo_x6Tn1PMpF1OVAlyunq0xoCt1MQAvD_BwE">Find Kokoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/e5f1244480.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaTalk</title>
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
		        <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-battery-full"></i>
            <span>100%</span>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends's Names Display
        <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends_screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://avatars.githubusercontent.com/u/101575832?v=4" class="user-component_avatar user-component_avatar--xl"/>
                <div class="user-component_text">
                    <h4 class="user-component_title">Jae2022</h4>
                    <div class="user-component_skills">
                        <div class="user-component_skills--btn html">
                            <i class="fa-brands fa-html5 html-logo"></i>
                            <span class="html"> HTML</span>
                        </div>
                        <div class="user-component_skills--btn css">
                            <i class="fa-brands fa-css3-alt css-logo"></i>
                            <span class="css">CSS</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-component_column"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-sm"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://static.vecteezy.com/system/resources/previews/021/059/825/original/chatgpt-logo-chat-gpt-icon-on-green-background-free-vector.jpg" class="user-component_avatar user-component_avatar--sm"/>
                <div class="user-component_text">
                    <h4 class="user-component_title user-component_title--not-bold">Chat GPT</h4>
                    <div class="user-component_skills">
                        <div class="user-component_skills--btn html">
                            <i class="fa-solid fa-book-bible god-logo"></i>
                            <span class="god">God</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-component_column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-sm"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fa-solid fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_notification dot"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/e5f1244480.js" crossorigin="anonymous"></script>
</body>
</html>
